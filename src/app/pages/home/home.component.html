<!-- banner start -->
<div class="contain-fluid">
<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item " data-bs-interval="10000" 
    *ngFor="let movie of bannerResult; let i = index" [ngClass]="{active:i===1}">
      <img [src]="imagePath+movie.backdrop_path" class="d-block w-100" >
      <div class="carousel-caption d-none d-md-block">
        <h2>{{movie.original_title}}</h2>
        <p>{{movie.overview}}</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
<!-- banner end -->

<div class="contain mt-3 p-4">
    <!-- Trending Movies -->
    <div class="row">
        <h5 class="text-white">Trending Movies</h5>
        <div class="rowPoster mt-3 p-2">
            <ng-container *ngFor="let trendingMovie of trendingMovieResult">
                <img [src]="imagePath+trendingMovie.poster_path" class="rowImg largePoster">
            </ng-container>
            
        </div>
    </div>
</div>
